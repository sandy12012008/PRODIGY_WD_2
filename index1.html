<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1b4b;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      background: #312e81;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .time {
      font-size: 36px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .start { background: #22c55e; }
    .pause { background: #facc15; }
    .reset { background: #ef4444; }

    button:hover {
      opacity: 0.8;
    }

    ul {
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Stopwatch</h1>

    <div class="time" id="display">
      00:00:00
    </div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>

    <ul id="laps"></ul>
  </div>

  <script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let timer = null;

    function updateTime() {
      seconds++;

      if (seconds == 60) {
        seconds = 0;
        minutes++;
      }

      if (minutes == 60) {
        minutes = 0;
        hours++;
      }

      document.getElementById("display").innerText =
        (hours < 10 ? "0" + hours : hours) + ":" +
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds);
    }

    function start() {
      if (timer !== null) return;
      timer = setInterval(updateTime, 1000);
    }

    function pause() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      clearInterval(timer);
      timer = null;
      seconds = 0;
      minutes = 0;
      hours = 0;
      document.getElementById("display").innerText = "00:00:00";
      document.getElementById("laps").innerHTML = "";
    }
  </script>

</body>
</html>
